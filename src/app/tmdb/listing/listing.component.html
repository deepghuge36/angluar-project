<!-- listing.component.html -->

<div class="media-container" #scrollContainer>
  <div
    *ngFor="let item of mediaList"
    class="media-card"
    tabindex="0"
    [routerLink]="['/', item.media_type, item.id]"
  >
    <div class="media-card">
      <div class="media-card-inner">
        <div class="media-card-front">
          <img
            *ngIf="item.poster_path || item.profile_path"
            [src]="'https://image.tmdb.org/t/p/w500' + (item.poster_path || item.profile_path)"
            [alt]="item.title || item.name"
          />
          <h3>{{ item.title || item.name }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  *ngIf="isLoading"
  class="loading"
  style="display: flex; justify-content: center; align-items: center"
>
  <mat-spinner diameter="50"></mat-spinner>
</div>
